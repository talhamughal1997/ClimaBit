<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>ClimaBit</title>
    <link href="styles.css" rel="stylesheet" type="text/css">
</head>
<body style="text-align: center; align-content: center">
<svg height="40" role="presentation" viewBox="0 0 50 50" width="40"
     xmlns="http://www.w3.org/2000/svg">
    <circle cx="25" cy="25" fill="none" r="20" stroke="#ccc" stroke-width="4"/>
    <circle cx="25" cy="25" fill="none" r="20" stroke="#333" stroke-dasharray="90 125"
            stroke-linecap="round"
            stroke-width="4">
        <animateTransform attributeName="transform" dur="1s" from="0 25 25" repeatCount="indefinite"
                          to="360 25 25"
                          type="rotate"/>
    </circle>
</svg>
<script src="composeApp.js" type="application/javascript"></script>
</body>
</html>
